<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despesas contratuais Jonatas</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <form>
            <header>Despesas Contratuais</header>
            <label for="salario">Salário/Mês:</label>
            <input type="text" id="salario" name="salario">

            <label for="contabilidade">Contabilidade/Mês:</label>
            <input type="text" id="contabilidade" name="contabilidade">

            <input type="button" value="Calcular" id="calcularButton">

            <label for="decimoterceiro">13º Proporcional/Mês:</label>
            <input type="text" id="decimoterceiro" name="decimoterceiro">

            <label for="feriasproporcional">Férias Proporcional/Mês:</label>
            <input type="text" id="feriasproporcional" name="feriasproporcional">

            <label for="umterco">1/3 Férias Proporcional/Mês:</label>
            <input type="text" id="umterco" name="umterco">

            <label for="fgts">Fgts/Mês:</label>
            <input type="text" id="fgts" name="fgts">           

            <label for="total">Total/Mês:</label>
            <input type="text" id="total" name="total">
        </form>
    </main>

    <script src="script.js"></script>
</body>
</html>
